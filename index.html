<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=false;">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript">
    function switchColor() {
        var property=document.body;
        console.log(property.style.backgroundColor);
        if (property.style.backgroundColor != "rgb(19, 19, 20)") {
            property.style.backgroundColor = "rgb(19, 19, 20)";
            property.style.color = "rgb(255,255,255)";
        }
        else {
            property.style.backgroundColor = "rgb(255,255,255)";
            property.style.color = "rgb(19, 19, 20)";
        }
        
    }
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>man-r</h1>
            <button onclick="switchColor()">switchColor</button>
        </div>
        <div class="body">
            <div class="section">
                <h3>خلو الناس تستانس!</h3>
            </div>
        </div>
    </div>
</body>

</html>
